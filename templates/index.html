<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des politiciens</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Liste des politiciens</h1>

    <!-- Formulaire de recherche -->
    <form method="GET" action="/">
        <input type="text" name="search" placeholder="Rechercher par nom ou prénom" value="{{ request.args.get('search', '') }}">
        <input type="submit" value="Rechercher">
    </form>

    <!-- Tableau des résultats -->
    <table aria-describedby="politician-list">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de naissance</th>
            </tr>
        </thead>
        <tbody>
            {% if politicians %}
                {% for politician in politicians %}
                <tr>
                    <td>{{ politician[0] }}</td>
                    <td>{{ politician[1] }}</td>
                    <td>{{ politician[2] }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3" style="text-align: center;">Aucun résultat trouvé</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
